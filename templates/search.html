{% extends 'base.html' %}

{% block content %}

<div class="container-fluid bg-body-primary mt-3">
    <div data-bs-theme="dark"class="row p-1 justify-content-evenly">
        <div class="row">
            Search Results for <h2>{{ term|capitalize }}</h2>
            {% for item in data %}
            <div class="col col-lg-11 p-3 ms-lg-5 me-5 mt-1 text-body bg-body-secondary rounded border border-info">
                <div><h4><strong>{{ item.name }}</strong></h4></div>
                <div>Category: {{ item.category }}</div>
                <div>{{ item.description|safe }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
