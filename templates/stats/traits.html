{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid bg-body-primary mt-3">
        <div data-bs-theme="dark"class="row p-1 justify-content-evenly">
            <div class="row">
                <div class="col-lg-1 mt-1 me-5 d-none d-lg-block">
                        <div id ="left-nav" class="btn-group-vertical">    
                        </div>
                </div>
                <div class="col">
                    <div class="px-3 mt-1 text-body bg-body-secondary rounded border border-info d-block h-auto">
                        <h2><p id="name" class="text-info my-2"></p>{{ category|upper }}</h2>
                        <div class="col p-3 table-responsive">
                        <table class="table table-dark table-bordered border-info table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Cost</th>
                                    <th>+/-</th>
                                    <th>Effects</th>
                                    <th>Ego</th>
                                    <th>Morph</th>
                                </tr>
                            </thead>
                            <tbody id="trait-list">
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/stats.js"></script>
    <script src="/static/js/gear.js"></script>
    {% endblock %}
